<html ng-app="meuApp">
<head>
	<title>Interação de valores no array com ng-repeat</title>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script>
		angular.module('meuApp', []);
	</script>
</head>

<body ng-init="servicos=['SEO','Desenvolvimento','Design','Hospedagem de Sites']">
	
	<h3>Serviços Disponíveis:</h3>
	
	<ul>
		<li ng-repeat="servico in servicos">{{servico}}</li>
	</ul>

</body>
</html>
